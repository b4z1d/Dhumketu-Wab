<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhumketu Cyber Force - Pro Hub</title>
    <style>
        :root { --neon: #00ff41; --bg: #050505; --card: rgba(0, 255, 65, 0.08); }
        body { background: var(--bg); color: var(--neon); font-family: 'JetBrains Mono', monospace; margin: 0; padding: 0; }
        
        /* Login Screen */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000;
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999;
        }
        .login-box { border: 1px solid var(--neon); padding: 40px; text-align: center; box-shadow: 0 0 20px var(--neon); }

        /* Main UI */
        #main-content { display: none; padding: 20px; }
        header { text-align: center; border-bottom: 2px solid var(--neon); padding: 20px; margin-bottom: 30px; }
        .logo-text { font-size: 2.5rem; letter-spacing: 8px; text-shadow: 0 0 10px var(--neon); margin: 0; }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px; }
        .card { border: 1px solid var(--neon); padding: 20px; background: var(--card); border-radius: 5px; }
        h3 { border-left: 4px solid var(--neon); padding-left: 10px; text-transform: uppercase; font-size: 0.9rem; }

        input, textarea { width: 100%; background: #000; border: 1px solid #333; color: var(--neon); padding: 12px; margin: 10px 0; box-sizing: border-box; outline: none; }
        input:focus { border-color: var(--neon); }
        
        .btn-group { display: flex; gap: 8px; flex-wrap: wrap; }
        button { background: var(--neon); color: #000; border: none; padding: 10px 15px; cursor: pointer; font-weight: bold; text-transform: uppercase; font-size: 0.7rem; }
        button:hover { background: #fff; box-shadow: 0 0 10px var(--neon); }

        .status { font-size: 0.8em; color: cyan; margin-top: 10px; }
        .logout { position: absolute; top: 20px; right: 20px; background: red; color: white; }
    </style>
</head>
<body>

<div id="login-overlay">
    <h1 class="logo-text">DHUMKETU FORCE</h1>
    <p style="color: red;">[ SYSTEM ENCRYPTED ]</p>
    <div class="login-box">
        <input type="password" id="passkey" placeholder="ENTER ACCESS KEY" style="text-align: center;">
        <button onclick="checkAuth()">INITIALIZE ACCESS</button>
        <p id="err" style="color: yellow; margin-top: 10px; font-size: 0.8rem;"></p>
    </div>
</div>

<div id="main-content">
    <button class="logout" onclick="location.reload()">LOGOUT</button>
    <header>
        <h1 class="logo-text">DHUMKETU CYBER FORCE</h1>
        <p>>_ WELCOME ADMIN | STATUS: ONLINE</p>
    </header>

    <div class="grid">
        <div class="card">
            <h3>[$] BIN MAKER</h3>
            <input type="text" id="binInp" placeholder="Enter Bin (e.g. 458962)">
            <textarea id="binRes" rows="5" placeholder="Gen results here..."></textarea>
            <div class="btn-group">
                <button onclick="genBin()">GENERATE</button>
                <button onclick="copyToClipboard('binRes')">COPY ALL</button>
            </div>
        </div>

        <div class="card">
            <h3>[*] LIVE CARD CHECKER BOX</h3>
            <textarea id="ckInp" rows="7" placeholder="Paste your card list here..."></textarea>
            <div class="btn-group">
                <button onclick="pasteToField('ckInp')">PASTE LIST</button>
                <button onclick="checkLive()">START CHECK</button>
                <button onclick="document.getElementById('ckInp').value=''" style="background:red; color:white;">CLEAR</button>
            </div>
            <div id="ckStat" class="status">Waiting for list...</div>
        </div>

        <div class="card">
            <h3>[#] LIVE BIN FINDER</h3>
            <input type="text" id="searchBin" placeholder="Search bin or bank name...">
            <div class="btn-group">
                <button onclick="findBin('google')">SEARCH GOOGLE</button>
                <button onclick="findBin('dump')">SEARCH DUMPS</button>
            </div>
            <p class="status">Find leaked bins and live cards.</p>
        </div>

        <div class="card">
            <h3>[!] PHISH SCANNER</h3>
            <input type="text" id="pUrl" placeholder="Enter URL to analyze...">
            <button onclick="scan()">SCAN LINK</button>
            <div id="phRes" class="status"></div>
        </div>

        <div class="card">
            <h3>[&] TARGET LOCATOR</h3>
            <input type="text" id="ipInp" placeholder="Target IP...">
            <button onclick="locate()">GET LOCATION</button>
            <div id="ipRes" class="status"></div>
        </div>
    </div>
</div>

<script>
    // 1. Auth Logic
    function checkAuth() {
        const pass = document.getElementById('passkey').value;
        if(pass === "dhumketu@129") {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        } else {
            document.getElementById('err').innerText = "ACCESS DENIED! WRONG KEY.";
        }
    }

    // 2. Bin Gen (Only Generator)
    function genBin() {
        let bin = document.getElementById('binInp').value;
        if(bin.length < 6) return alert("Enter valid Bin!");
        let res = "";
        for(let i=0; i<10; i++) {
            let cc = bin + Math.floor(Math.random()*10000000000);
            res += `${cc.substring(0,16)}|${("0"+(Math.floor(Math.random()*12)+1)).slice(-2)}|20${Math.floor(Math.random()*6)+25}|${Math.floor(Math.random()*899)+100}\n`;
        }
        document.getElementById('binRes').value = res;
    }

    // 3. Paste System for CK Box
    async function pasteToField(id) {
        try {
            const text = await navigator.clipboard.readText();
            document.getElementById(id).value = text;
            document.getElementById('ckStat').innerText = "List pasted successfully!";
        } catch (e) { alert("Permission denied! Use Ctrl+V"); }
    }

    // 4. Bin Searcher (Finding Live Cards)
    function findBin(type) {
        let query = document.getElementById('searchBin').value;
        if(!query) return alert("Enter a bin or keyword!");
        let url = type === 'google' 
            ? `https://www.google.com/search?q=live+bin+cards+${query}+pastebin`
            : `https://www.google.com/search?q=site:pastebin.com+${query}+live+cc`;
        window.open(url, '_blank');
    }

    // 5. Utilities
    function copyToClipboard(id) {
        document.getElementById(id).select();
        document.execCommand('copy');
        alert("Copied!");
    }

    function checkLive() {
        let val = document.getElementById('ckInp').value;
        if(!val) return;
        document.getElementById('ckStat').innerText = "Connecting to API... Please Wait.";
    }

    function scan() {
        let u = document.getElementById('pUrl').value;
        document.getElementById('phRes').innerText = u.includes('login') ? "WARNING: PHISH DETECTED" : "Safe Link";
    }

    function locate() {
        let ip = document.getElementById('ipInp').value;
        document.getElementById('ipRes').innerText = "IP: " + ip + " | Location: Dhaka, BD";
    }
</script>

</body>
</html>
