<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/efbc54005e.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="nav-left">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_(2019).png" class="logo">
            <input type="text" placeholder="Search Facebook">
        </div>
        <div class="nav-middle">
            <i class="fa-solid fa-house active"></i>
            <i class="fa-solid fa-video"></i>
            <i class="fa-solid fa-store"></i>
            <i class="fa-solid fa-users"></i>
        </div>
        <div class="nav-right">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-bell"></i>
            <img src="https://via.placeholder.com/40" class="user-img">
        </div>
    </nav>

    <div class="container">
        <div class="left-sidebar">
            <div class="link-item"><i class="fa-solid fa-user"></i> <span>Your Profile</span></div>
            <div class="link-item"><i class="fa-solid fa-user-group"></i> <span>Friends</span></div>
            <div class="link-item"><i class="fa-solid fa-clock-rotate-left"></i> <span>Memories</span></div>
            <div class="link-item"><i class="fa-solid fa-bookmark"></i> <span>Saved</span></div>
        </div>

        <div class="main-content">
            <div class="post-box">
                <div class="top">
                    <img src="https://via.placeholder.com/40" class="user-img">
                    <input type="text" id="postInput" placeholder="What's on your mind?">
                    <button onclick="addNewPost()">Post</button>
                </div>
                <hr>
                <div class="bottom">
                    <span><i class="fa-solid fa-video" style="color: red;"></i> Live Video</span>
                    <span><i class="fa-solid fa-image" style="color: green;"></i> Photo/Video</span>
                </div>
            </div>

            <div id="feedContainer">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
