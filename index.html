<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhumketu Cyber Force - Pro Lab</title>
    <style>
        :root { --neon: #00ff41; --bg: #050505; --card-bg: rgba(0, 255, 65, 0.05); }
        body { background: var(--bg); color: var(--neon); font-family: 'Courier New', monospace; margin: 0; padding: 0; }
        
        /* Login Overlay */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000;
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999;
        }

        #main-content { display: none; padding: 20px; }

        .container { max-width: 1000px; margin: auto; text-align: center; }
        header { border-bottom: 2px solid var(--neon); padding: 20px; margin-bottom: 30px; }
        h1 { letter-spacing: 5px; text-shadow: 0 0 10px var(--neon); text-transform: uppercase; }

        .tool-box { background: var(--card-bg); border: 1px solid var(--neon); padding: 20px; margin-bottom: 20px; border-radius: 5px; }
        textarea, input { width: 95%; background: #000; border: 1px solid var(--neon); color: var(--neon); padding: 12px; margin: 10px 0; outline: none; }

        .btn-group { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        button { background: var(--neon); color: #000; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; text-transform: uppercase; transition: 0.3s; }
        button:hover { background: #fff; box-shadow: 0 0 15px var(--neon); }

        /* Checker Results CSS */
        .results { display: flex; justify-content: space-around; margin-top: 15px; font-weight: bold; }
        .live { color: #00ff41; } .die { color: #ff3e3e; } .unknown { color: #ffcc00; }
        
        .status-log { text-align: left; font-size: 0.8rem; height: 150px; overflow-y: scroll; border: 1px solid #333; padding: 10px; margin-top: 10px; background: #000; }
    </style>
</head>
<body>

<div id="login-screen">
    <h1>DHUMKETU FORCE</h1>
    <input type="password" id="passkey" placeholder="ENTER ACCESS KEY" style="width: 250px; text-align: center;">
    <button onclick="auth()">ACCESS SYSTEM</button>
</div>

<div id="main-content">
    <div class="container">
        <header>
            <h1>DHUMKETU CYBER FORCE</h1>
            <p>>_ STATUS: ONLINE | ENCRYPTED LAB</p>
        </header>

        <div class="tool-box">
            <h3>[#] LIVE BIN/CARD SEARCHER</h3>
            <input type="text" id="binSearch" placeholder="Bin/Bank Name...">
            <div class="btn-group">
                <button onclick="searchLink('google')">Google Search</button>
                <button onclick="searchLink('paste')">Pastebin Dumps</button>
            </div>
        </div>

        <div class="tool-box">
            <h3>[$] BIN GENERATOR</h3>
            <input type="text" id="binBase" placeholder="Enter Bin (e.g. 453216)">
            <textarea id="binOut" rows="5" placeholder="Generated cards..."></textarea>
            <div class="btn-group">
                <button onclick="makeBin()">Generate</button>
                <button onclick="copy('binOut')">Copy All</button>
            </div>
        </div>

        <div class="tool-box">
            <h3>[*] INTERNAL LIVE CHECKER</h3>
            <textarea id="ckInput" rows="8" placeholder="Format: 453216xxxxxxxxxx|MM|YYYY|CVV"></textarea>
            <div class="btn-group">
                <button onclick="smartPaste('ckInput')">Paste List</button>
                <button onclick="startCheck()">Check Live</button>
                <button onclick="clearAll('ckInput')" style="background: #333; color: #fff;">Clear</button>
            </div>
            
            <div class="results">
                <span>LIVE: <span id="countLive" class="live">0</span></span>
                <span>DIE: <span id="countDie" class="die">0</span></span>
                <span>TOTAL: <span id="countTotal">0</span></span>
            </div>
            <div class="status-log" id="logBox">> System idle... Ready to scan.</div>
        </div>
    </div>
</div>

<script>
    function auth() {
        if(document.getElementById('passkey').value === "dhumketu@129") {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        } else { alert("ACCESS DENIED!"); }
    }

    function searchLink(type) {
        let q = document.getElementById('binSearch').value;
        if(!q) return;
        let url = type === 'google' ? `https://www.google.com/search?q=live+bin+${q}` : `https://www.google.com/search?q=site:pastebin.com+${q}`;
        window.open(url, '_blank');
    }

    function makeBin() {
        let b = document.getElementById('binBase').value;
        if(b.length < 6) return;
        let r = "";
        for(let i=0; i<10; i++) {
            r += b + Math.floor(Math.random()*10000000000).toString().padStart(10,'0') + `|${("0"+(Math.floor(Math.random()*12)+1)).slice(-2)}|20${Math.floor(Math.random()*6)+25}|${Math.floor(Math.random()*899)+100}\n`;
        }
        document.getElementById('binOut').value = r;
    }

    async function smartPaste(id) {
        const text = await navigator.clipboard.readText();
        document.getElementById(id).value = text;
    }

    function copy(id) {
        document.getElementById(id).select();
        document.execCommand('copy');
        alert("Copied!");
    }

    function clearAll(id) { document.getElementById(id).value = ""; }

    // Simulation of Checking (Real checking requires a Private Proxy/Gateway API)
    function startCheck() {
        let lines = document.getElementById('ckInput').value.split('\n').filter(l => l.trim() !== "");
        if(lines.length === 0) return;
        
        let log = document.getElementById('logBox');
        let lCount = 0, dCount = 0;
        document.getElementById('countTotal').innerText = lines.length;
        log.innerHTML = "";

        lines.forEach((card, i) => {
            setTimeout(() => {
                let status = Math.random() > 0.8 ? "LIVE" : "DIE"; // Simulation
                if(status === "LIVE") {
                    lCount++;
                    log.innerHTML += `<span class="live">[+] ${card} -> LIVE ✅</span><br>`;
                } else {
                    dCount++;
                    log.innerHTML += `<span class="die">[-] ${card} -> DIE ❌</span><br>`;
                }
                document.getElementById('countLive').innerText = lCount;
                document.getElementById('countDie').innerText = dCount;
                log.scrollTop = log.scrollHeight;
            }, i * 500);
        });
    }
</script>

</body>
</html>
