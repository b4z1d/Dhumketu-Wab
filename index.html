<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhumketu Cyber Force - All In One</title>
    <style>
        :root { --neon: #00ff41; --bg: #050505; --card: rgba(0, 255, 65, 0.05); }
        body { background: var(--bg); color: var(--neon); font-family: 'Courier New', monospace; margin: 0; overflow-x: hidden; }
        
        /* matrix background */
        #matrix { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.3; }

        /* Public Page Styles */
        #public-page { text-align: center; padding: 60px 20px; display: block; }
        .hero-title { font-size: 2.5rem; text-shadow: 0 0 15px var(--neon); letter-spacing: 5px; }
        .btn-group { display: flex; justify-content: center; gap: 15px; margin-top: 30px; flex-wrap: wrap; }
        .btn { border: 1px solid var(--neon); padding: 12px 25px; background: transparent; color: var(--neon); cursor: pointer; transition: 0.3s; font-weight: bold; }
        .btn:hover { background: var(--neon); color: #000; box-shadow: 0 0 15px var(--neon); }

        /* Login Modal */
        #login-modal { 
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #000; border: 2px solid var(--neon); padding: 30px; z-index: 1000; width: 300px;
            box-shadow: 0 0 50px rgba(0, 255, 65, 0.4);
        }

        /* Admin Dashboard Styles */
        #admin-dashboard { display: none; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 20px; }
        .card { border: 1px solid var(--neon); padding: 15px; background: var(--card); border-radius: 4px; }
        input, textarea { width: 100%; background: #000; border: 1px solid #333; color: var(--neon); padding: 10px; margin: 10px 0; box-sizing: border-box; }
        input:focus { border-color: var(--neon); outline: none; }
        .status { font-size: 0.8em; color: #00d4ff; min-height: 20px; }

        .logout-btn { float: right; background: red; color: white; border: none; padding: 5px 10px; cursor: pointer; }
        .secret-dot { color: #111; cursor: pointer; position: fixed; bottom: 10px; right: 10px; }
    </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div id="public-page">
    <h1 class="hero-title">DHUMKETU CYBER FORCE</h1>
    <p>>_ Cyber Power Growing In Silence</p>
    <div class="btn-group">
        <button class="btn" onclick="userAction('ip')">MY IP STATUS</button>
        <button class="btn" onclick="userAction('pass')">PASS GENERATOR</button>
        <button class="btn" onclick="alert('Join Dhumketu Community to learn!')">JOIN FORCE</button>
    </div>
    <div id="userResult" style="margin-top: 30px; font-size: 1.2rem; color: cyan;"></div>
    <span class="secret-dot" onclick="toggleLogin()">.</span>
</div>

<div id="login-modal">
    <h3 style="text-align: center;">ADMIN AUTH</h3>
    <input type="password" id="passkey" placeholder="Enter Key...">
    <button class="btn" style="width: 100%;" onclick="attemptLogin()">INITIALIZE</button>
    <p id="loginErr" style="color: red; text-align: center; font-size: 0.8rem;"></p>
    <button onclick="toggleLogin()" style="background:none; border:none; color:#444; width:100%; cursor:pointer; margin-top:10px;">Cancel</button>
</div>

<div id="admin-dashboard">
    <button class="logout-btn" onclick="logout()">LOGOUT</button>
    <h1 style="border-bottom: 2px solid var(--neon);">ADMIN PANEL <small style="font-size: 0.5em;">v2.0</small></h1>
    <p>>_ Session Active | <span id="clock"></span></p>

    <div class="grid">
        <div class="card">
            <h3>[!] PHISH SCANNER</h3>
            <input type="text" id="phUrl" placeholder="https://link-here.com">
            <button class="btn" onclick="toolLogic('phish')">SCAN</button>
            <div id="phStat" class="status"></div>
        </div>

        <div class="card">
            <h3>[$] BIN/CC STORAGE</h3>
            <textarea id="binData" rows="3" placeholder="Paste bins..."></textarea>
            <button class="btn" onclick="copy('binData')">COPY</button>
            <button class="btn" onclick="paste('binData')">PASTE</button>
        </div>

        <div class="card">
            <h3>[#] TEMP MAIL GEN</h3>
            <input type="text" id="tMail" readonly>
            <button class="btn" onclick="toolLogic('mail')">GENERATE</button>
            <button class="btn" onclick="copy('tMail')">COPY</button>
        </div>

        <div class="card">
            <h3>[@] OSINT TRACKER</h3>
            <input type="text" id="target" placeholder="Username...">
            <button class="btn" onclick="toolLogic('osint')">TRACK</button>
            <div id="osStat" class="status"></div>
        </div>

        <div class="card">
            <h3>[&] IP GEOLOCATOR</h3>
            <input type="text" id="ipInp" placeholder="Enter IP...">
            <button class="btn" onclick="toolLogic('ip')">LOCATE</button>
            <div id="ipStat" class="status"></div>
        </div>

        <div class="card">
            <h3>[*] PASS VULN CHECK</h3>
            <input type="text" id="pCheck" oninput="toolLogic('passCheck')" placeholder="Type pass...">
            <div id="psStat" class="status">Waiting...</div>
        </div>
    </div>
</div>

<script>
    // --- LOGIN LOGIC ---
    function toggleLogin() {
        const modal = document.getElementById('login-modal');
        modal.style.display = (modal.style.display === 'block') ? 'none' : 'block';
    }

    function attemptLogin() {
        const key = document.getElementById('passkey').value;
        if(key === "dhumketu@129") {
            document.getElementById('public-page').style.display = 'none';
            document.getElementById('login-modal').style.display = 'none';
            document.getElementById('admin-dashboard').style.display = 'block';
        } else {
            document.getElementById('loginErr').innerText = "DENIED!";
        }
    }

    function logout() {
        location.reload();
    }

    // --- PUBLIC TOOLS ---
    function userAction(type) {
        const res = document.getElementById('userResult');
        if(type === 'ip') res.innerText = "YOUR IP: 103.25.250.241 (Dhaka, BD)";
        if(type === 'pass') res.innerText = "SAFE PASS: " + Math.random().toString(36).slice(-10);
    }

    // --- ADMIN TOOLS LOGIC ---
    function toolLogic(tool) {
        if(tool === 'phish') {
            let u = document.getElementById('phUrl').value;
            document.getElementById('phStat').innerText = u.includes('login') ? "PHISHING DETECTED!" : "CLEAN";
        }
        if(tool === 'mail') {
            document.getElementById('tMail').value = Math.random().toString(36).substring(7) + "@dhumketu.sh";
        }
        if(tool === 'osint') {
            let u = document.getElementById('target').value;
            document.getElementById('osStat').innerHTML = `<a href="https://github.com/${u}" target="_blank" style="color:cyan">Github</a> | <a href="https://facebook.com/${u}" target="_blank" style="color:cyan">FB</a>`;
        }
        if(tool === 'ip') {
            document.getElementById('ipStat').innerText = "ISP: Link3, City: Dhaka, Lat: 23.8";
        }
        if(tool === 'passCheck') {
            let p = document.getElementById('pCheck').value;
            document.getElementById('psStat').innerText = p.length < 8 ? "VULNERABLE (WEAK)" : "SECURE (STRONG)";
        }
    }

    // --- UTILS ---
    function copy(id) { document.getElementById(id).select(); document.execCommand('copy'); alert("Copied!"); }
    async function paste(id) { document.getElementById(id).value = await navigator.clipboard.readText(); }
    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);

    // Matrix Rain
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    const chars = "010101ABCDEF";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);
    function draw() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#0F0'; ctx.font = fontSize + 'px arial';
        drops.forEach((y, i) => {
            const text = chars[Math.floor(Math.random() * chars.length)];
            ctx.fillText(text, i * fontSize, y * fontSize);
            if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        });
    }
    setInterval(draw, 33);
</script>

</body>
</html>
