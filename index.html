<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhumketu Cyber Force | Working Tools</title>
    <style>
        :root {
            --neon-green: #00ff41;
            --neon-red: #ff003c;
            --neon-blue: #00ccff;
            --bg: #000000;
        }

        body {
            background-color: var(--bg);
            color: var(--neon-green);
            font-family: 'Courier New', monospace;
            margin: 0; padding: 0; overflow-x: hidden;
        }

        #matrix-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.15; }

        nav {
            background: #000; border-bottom: 2px solid var(--neon-green);
            padding: 15px 5%; text-align: center; position: sticky; top: 0; z-index: 1000;
        }

        .header-main { display: flex; align-items: center; justify-content: center; gap: 15px; }
        .header-main img { height: 50px; width: 50px; border-radius: 50%; border: 1px solid var(--neon-green); box-shadow: 0 0 10px var(--neon-green); }
        .logo-text { font-size: 1.8rem; font-weight: bold; letter-spacing: 3px; text-shadow: 0 0 10px var(--neon-green); }

        .nav-links { display: flex; justify-content: center; gap: 15px; margin-top: 10px; }
        .nav-links a { color: var(--neon-red); text-decoration: none; font-size: 0.8rem; text-transform: uppercase; cursor: pointer; }

        section { padding: 30px 5%; display: none; animation: fadeIn 0.4s ease; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .tool-card { background: rgba(255, 0, 0, 0.05); border: 1px solid var(--neon-red); padding: 20px; border-radius: 5px; margin-bottom: 20px; text-align: left; }
        
        textarea, input { width: 100%; background: #000; border: 1px solid var(--neon-green); color: var(--neon-green); padding: 10px; margin: 10px 0; box-sizing: border-box; outline: none; }
        
        .btn-group { display: flex; gap: 10px; flex-wrap: wrap; }
        button { background: var(--neon-red); color: #000; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; text-transform: uppercase; transition: 0.3s; flex: 1; }
        button:hover { background: #fff; box-shadow: 0 0 15px var(--neon-red); }

        .log-container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px; }
        .log-box { height: 250px; overflow-y: scroll; background: #000; border: 1px solid #222; padding: 10px; font-size: 0.8rem; }
        .live-box { border-color: var(--neon-green); }
        .die-box { border-color: var(--neon-red); }
        
        .live { color: var(--neon-green); font-weight: bold; }
        .die { color: var(--neon-red); }
        .address-info { color: #aaa; font-size: 0.7rem; margin-bottom: 5px; border-bottom: 1px solid #111; padding-bottom: 3px; }
    </style>
</head>
<body>

<canvas id="matrix-canvas"></canvas>

<nav>
    <div class="header-main">
        <img src="dhumketu-logo.png" alt="Logo">
        <div class="logo-text">DHUMKETU FORCE</div>
    </div>
    <div class="nav-links">
        <a onclick="show('bin-gen')">Bin Gen</a>
        <a onclick="show('checker')">Live Checker</a>
        <a onclick="show('home')">Back</a>
    </div>
</nav>

<main>
    <section id="home" class="active" style="text-align:center;">
        <div style="background: rgba(0,255,65,0.05); padding: 50px; border: 1px solid var(--neon-green);">
            <h2>WELCOME TO DHUMKETU LAB</h2>
            <p>>_ সিস্টেম স্ট্যাটাস: অপারেশনাল</p>
        </div>
    </section>

    <section id="bin-gen">
        <div class="tool-card">
            <h3>[$] BIN GENERATOR</h3>
            <input type="text" id="binInput" placeholder="Enter BIN (e.g. 458962)">
            <textarea id="binOutput" rows="8" placeholder="জেনারেট হওয়া কার্ড এখানে আসবে..."></textarea>
            <div class="btn-group">
                <button onclick="generateBin()">Generate</button>
                <button onclick="copyToClipboard('binOutput')" style="background: var(--neon-blue);">Copy All</button>
            </div>
        </div>
    </section>

    <section id="checker">
        <div class="tool-card" style="border-color: var(--neon-blue);">
            <h3 style="color: var(--neon-blue);">[*] LIVE CARD CHECKER & ADDRESS GEN</h3>
            <textarea id="ckInput" rows="6" placeholder="Paste CC List (CC|MM|YYYY|CVV)"></textarea>
            
            <div class="btn-group">
                <button onclick="pasteFromClipboard('ckInput')" style="background: var(--neon-blue);">Paste List</button>
                <button onclick="startCheck()" style="background: var(--neon-green);">Start Checking</button>
            </div>

            <div class="log-container">
                <div>
                    <span class="live">LIVE CARDS:</span>
                    <button onclick="copyLives()" style="padding:2px 10px; font-size:10px; background:var(--neon-green); margin-bottom:5px;">Copy Lives</button>
                    <div class="log-box live-box" id="liveLog"></div>
                </div>
                <div>
                    <span class="die">DIE CARDS:</span>
                    <div class="log-box die-box" id="dieLog"></div>
                </div>
            </div>
        </div>
    </section>
</main>

<script>
    function show(id) {
        document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    // BIN GENERATOR
    function generateBin() {
        let bin = document.getElementById('binInput').value.replace(/\s/g, '');
        if(bin.length < 6) return alert("Enter valid BIN!");
        let res = "";
        for(let i=0; i<10; i++) {
            let cc = bin + Math.floor(Math.random()*10000000000).toString().padStart(10, '0');
            let mm = ("0" + (Math.floor(Math.random()*12)+1)).slice(-2);
            let yy = Math.floor(Math.random()*6)+25;
            let cvv = Math.floor(Math.random()*899)+100;
            res += `${cc}|${mm}|20${yy}|${cvv}\n`;
        }
        document.getElementById('binOutput').value = res;
    }

    // SMART PASTE
    async function pasteFromClipboard(id) {
        try {
            const text = await navigator.clipboard.readText();
            document.getElementById(id).value = text;
        } catch (err) { alert("Permission denied! Use Ctrl+V"); }
    }

    // CHECKER & ADDRESS GEN
    let liveList = [];
    function startCheck() {
        let input = document.getElementById('ckInput').value.split('\n').filter(l => l.trim() !== "");
        let liveLog = document.getElementById('liveLog');
        let dieLog = document.getElementById('dieLog');
        
        if(input.length === 0) return alert("List empty!");
        
        liveLog.innerHTML = ""; dieLog.innerHTML = ""; liveList = [];

        input.forEach((card, i) => {
            setTimeout(() => {
                let status = Math.random() > 0.7 ? "LIVE" : "DIE";
                if(status === "LIVE") {
                    let addr = generateAddress(card.substring(0,6));
                    liveList.push(`${card} | ${addr}`);
                    liveLog.innerHTML += `<div class="live">[✓] ${card}</div><div class="address-info">${addr}</div>`;
                } else {
                    dieLog.innerHTML += `<div class="die">[✗] ${card}</div>`;
                }
                liveLog.scrollTop = liveLog.scrollHeight;
                dieLog.scrollTop = dieLog.scrollHeight;
            }, i * 400);
        });
    }

    // ADDRESS GENERATOR (BIN BASED SIMULATION)
    function generateAddress(bin) {
        const countries = ["USA", "UK", "Canada", "Germany", "India"];
        const country = countries[Math.floor(Math.random()*countries.length)];
        const street = Math.floor(Math.random()*900 + 100) + " Stealth St.";
        const zip = Math.floor(Math.random()*90000 + 10000);
        return `Addr: ${street}, Zip: ${zip}, Region: ${country} (BIN: ${bin})`;
    }

    function copyLives() {
        if(liveList.length === 0) return alert("No live cards!");
        let text = liveList.join('\n');
        let tempInput = document.createElement("textarea");
        document.body.appendChild(tempInput);
        tempInput.value = text;
        tempInput.select();
        document.execCommand("copy");
        document.body.removeChild(tempInput);
        alert("All Live Cards & Addresses Copied!");
    }

    function copyToClipboard(id) {
        document.getElementById(id).select();
        document.execCommand('copy');
        alert("Copied!");
    }

    // Matrix Background
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    const chars = "0101DHUMKETUFORCE";
    const fontSize = 16;
    const drops = Array(Math.floor(canvas.width / fontSize)).fill(1);
    function draw() {
        ctx.fillStyle = 'rgba(0,0,0,0.05)'; ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = '#0F0'; ctx.font = fontSize + 'px monospace';
        drops.forEach((y, i) => {
            ctx.fillText(chars[Math.floor(Math.random()*chars.length)], i*fontSize, y*fontSize);
            if (y*fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        });
    }
    setInterval(draw, 50);
</script>

</body>
</html>
