<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhumketu Cyber Force - Elite Edition</title>
    <style>
        :root {
            --neon-green: #00ff41;
            --dark-bg: #050505;
            --box-bg: rgba(0, 255, 65, 0.05);
            --danger: #ff3e3e;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--neon-green);
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Login Section */
        #login-screen {
            text-align: center;
            border: 1px solid var(--neon-green);
            padding: 30px;
            box-shadow: 0 0 20px var(--neon-green);
            background: #000;
        }

        /* Main Dashboard */
        #dashboard {
            display: none;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .container { max-width: 1100px; margin: auto; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
        }

        .tool-card {
            background: var(--box-bg);
            border: 1px solid var(--neon-green);
            padding: 15px;
            border-radius: 4px;
            position: relative;
        }

        h3 { border-left: 4px solid var(--neon-green); padding-left: 10px; margin-top: 0; font-size: 1rem; }

        input, textarea {
            width: 100%;
            background: #000;
            border: 1px solid #333;
            color: var(--neon-green);
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            font-size: 0.9em;
        }

        input:focus { border-color: var(--neon-green); outline: none; }

        button {
            background: var(--neon-green);
            color: #000;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.8em;
            transition: 0.3s;
        }

        button:hover { background: #fff; box-shadow: 0 0 10px var(--neon-green); }

        .status { font-size: 0.8em; color: #00d4ff; min-height: 20px; margin-top: 5px; }

        /* Temp Mail specific */
        .mail-box { display: flex; gap: 5px; }
    </style>
</head>
<body>

<div id="login-screen">
    <h1 style="font-size: 1.5rem;">[ DHUMKETU ACCESS ]</h1>
    <input type="password" id="passkey" placeholder="Enter Key..." style="text-align:center;">
    <br>
    <button onclick="checkAuth()">Decrypt & Enter</button>
    <p id="err" style="color: var(--danger); font-size: 0.8em; margin-top: 10px;"></p>
</div>

<div id="dashboard">
    <div class="container">
        <header style="text-align:center; margin-bottom: 30px; border-bottom: 1px solid var(--neon-green); padding-bottom: 10px;">
            <h1 style="letter-spacing: 5px;">DHUMKETU CYBER FORCE</h1>
            <p>>_ ID: ADMIN_01 | SYSTEM: <span id="clock"></span></p>
        </header>

        <div class="grid">
            <div class="tool-card">
                <h3>[#] TEMP MAIL GEN</h3>
                <div class="mail-box">
                    <input type="text" id="tempMail" readonly placeholder="Click Generate...">
                    <button onclick="genMail()">GEN</button>
                </div>
                <button onclick="copyToClipboard('tempMail')">COPY MAIL</button>
                <div class="status" id="mailStat"></div>
            </div>

            <div class="tool-card">
                <h3>[!] PASS VULN CHECKER</h3>
                <input type="text" id="passInput" placeholder="Enter password to test..." oninput="checkStrength()">
                <div id="strengthResult" class="status">Strength: Waiting...</div>
            </div>

            <div class="tool-card">
                <h3>[*] PHISH ANALYZER</h3>
                <input type="text" id="phUrl" placeholder="https://example.com">
                <button onclick="scanPhish()">SCAN LINK</button>
                <div id="phRes" class="status"></div>
            </div>

            <div class="tool-card">
                <h3>[@] SOCIAL OSINT</h3>
                <input type="text" id="target" placeholder="Username...">
                <button onclick="trackUser()">TRACK ID</button>
                <div id="osintRes" class="status"></div>
            </div>

            <div class="tool-card">
                <h3>[$] BIN/CC STORAGE</h3>
                <textarea id="binData" rows="3" placeholder="Paste generated bins here..."></textarea>
                <button onclick="copyToClipboard('binData')">COPY ALL</button>
                <button onclick="document.getElementById('binData').value=''">CLEAR</button>
            </div>

            <div class="tool-card">
                <h3>[&] IP GEOLOCATOR</h3>
                <input type="text" id="ip" placeholder="Target IP...">
                <button onclick="locateIP()">GET LOCATION</button>
                <div id="ipRes" class="status"></div>
            </div>
        </div>
    </div>
</div>

<script>
    function checkAuth() {
        if(document.getElementById('passkey').value === "dhumketu@129") {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            document.body.style.alignItems = 'normal';
        } else {
            document.getElementById('err').innerText = "[!] ACCESS DENIED";
        }
    }

    setInterval(() => {
        document.getElementById('clock').innerText = new Date().toLocaleTimeString();
    }, 1000);

    // Temp Mail Logic
    function genMail() {
        const domains = ["@tempmail.com", "@cyberforce.sh", "@ghostmail.org"];
        const rand = Math.random().toString(36).substring(7);
        const domain = domains[Math.floor(Math.random() * domains.length)];
        document.getElementById('tempMail').value = rand + domain;
        document.getElementById('mailStat').innerText = "New mail generated.";
    }

    // Password Strength
    function checkStrength() {
        let p = document.getElementById('passInput').value;
        let res = document.getElementById('strengthResult');
        if(p.length < 6) res.innerHTML = "Status: <span style='color:red;'>WEAK (Too Short)</span>";
        else if(p.length < 10) res.innerHTML = "Status: <span style='color:yellow;'>MEDIUM</span>";
        else res.innerHTML = "Status: <span style='color:#00ff41;'>STRONG (SAFE)</span>";
    }

    // Others
    function scanPhish() {
        let val = document.getElementById('phUrl').value;
        document.getElementById('phRes').innerText = "Scanning " + (val.includes('secure') ? "ALERT: SUSPICIOUS" : "Clean");
    }

    function trackUser() {
        let u = document.getElementById('target').value;
        document.getElementById('osintRes').innerHTML = `<a href='https://social-searcher.com/?q=${u}' target='_blank' style='color:cyan'>Deep Search ${u}</a>`;
    }

    function locateIP() {
        document.getElementById('ipRes').innerText = "Loc: Dhaka, ISP: Link3, Lat: 23.7";
    }

    function copyToClipboard(id) {
        let el = document.getElementById(id);
        el.select();
        document.execCommand('copy');
        alert("Copied to clipboard!");
    }
</script>

</body>
</html>
